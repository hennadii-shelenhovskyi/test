<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Link Redirect Test</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isiOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      const deeplink = "https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8";

      if (isiOS) {
        document.getElementById("status").textContent = "You're on iOS inside Facebook or Messenger. Open in Safari:";
        document.getElementById("openLink").style.display = "inline-block";
      } else {
        window.location.href = deeplink;
      }
    };
  </script>
  <style>
    #openLink {
      display: none;
      padding: 10px 15px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Deep Link Redirect</h1>
  <p id="status">Checking your environment...</p>
  <a id="openLink" href="https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8" target="_blank">Open in Safari</a>
</body>
</html>
