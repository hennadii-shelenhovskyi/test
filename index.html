<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Link Redirect Test</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isiOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      const deeplink = "https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8";

      if (isiOS && (ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("Instagram"))) {
        document.getElementById("status").textContent = "You're on iOS inside an in-app browser. Tap below to open in Safari:";
        document.getElementById("openLink").style.display = "inline-block";
      } else {
        window.location.href = deeplink;
      }
    };

    function openInSafari() {
      const link = document.createElement("a");
      link.href = "https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8";
      link.target = "_blank";
      document.body.appendChild(link);
      link.click();
    }
  </script>
  <style>
    #openLink {
      display: none;
      padding: 10px 15px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Deep Link Redirect</h1>
  <p id="status">Checking your environment...</p>
  <button id="openLink" onclick="openInSafari()">Open in Safari</button>
</body>
</html>
