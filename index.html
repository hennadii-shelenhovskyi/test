<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Link Redirect Test</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
      const isInAppBrowser = /FBAN|FBAV|Instagram|Line|KAKAOTALK|Snapchat|Telegram/i.test(ua);

      const deeplink = "https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8";

      if (isIOS && (!isSafari || isInAppBrowser)) {
        document.getElementById("status").textContent = "You're on iOS but not in Safari. Tap to open in Safari:";
        document.getElementById("openLink").style.display = "inline-block";
      } else {
        window.location.href = deeplink;
      }
    };

    function openInSafari() {
      window.location.href = "https://haestr.com/index.html?horse_owner_inv=oin_9orBMWA2yil3Kkz8";
    }
  </script>
  <style>
    #openLink {
      display: none;
      padding: 10px 15px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Deep Link Redirect</h1>
  <p id="status">Checking your environment...</p>
  <button id="openLink" onclick="openInSafari()">Open in Safari</button>
</body>
</html>
